<sly data-sly-test.converted="${properties.converted}"/>
<tr is="coral-table-row" class="foundation-collection-item"
    data-foundation-collection-item-id="${properties.dialogPath @ uri}"
    data-sly-attribute.hidden="${converted ? converted : ''}"
    data-sly-attribute.data-dialogconversion-dialog-converted="${converted ? converted : ''}">
    <td is="coral-table-cell">
        <coral-checkbox disabled="${converted}" coral-table-rowselect></coral-checkbox>
    </td>
    <td is="coral-table-cell">${properties.dialogPath @ uri}</td>
    <td is="coral-table-cell">${properties.type}</td>
    <td is="coral-table-cell">
        <a href="${properties.href @ uri}" target="_blank" class="coral-Link">${'show' @ i18n}</a> / <a href="${properties.crxHref @ uri}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${converted}" is="coral-table-cell">
        <a href="${properties.touchHref @ uri}" target="_blank" class="coral-Link">${'show' @ i18n}</a> / <a href="${properties.touchCrxHref @ uri}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${!converted}" is="coral-table-cell">-</td>
</tr>
