<tr is="coral-table-row" class="js-cq-DialogConverter-row" data-sly-attribute.data-path="${properties.dialogPath @ uri}" data-sly-attribute.coral-table-rowlock="${properties.converted ? properties.converted : ''}" data-sly-attribute.hidden="${properties.converted ? properties.converted : ''}">
    <td is="coral-table-cell">
        <coral-icon icon="check" class="cq-DialogConverter-check"></coral-icon>
        <coral-icon icon="lockOn" class="cq-DialogConverter-lock"></coral-icon>
    </td>
    <td is="coral-table-cell">
        ${properties.dialogPath @ uri}
    </td>
    <td is="coral-table-cell" class="cq-DialogConverter-cell--centered">
        <a href="${properties.href @ uri}" target="_blank" class="coral-Link">show</a>&nbsp;/&nbsp;<a href="${properties.crxHref @ uri}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${properties.converted}" is="coral-table-cell">
        <a href="${properties.properties.touchHref @ uri}" target="_blank" class="coral-Link">show</a>&nbsp;/&nbsp;<a href="${properties.touchCrxHref @ uri}" x-cq-linkchecker="skip" target="_blank" class="coral-Link">crxde</a>
    </td>
    <td data-sly-test="${!properties.converted}" is="coral-table-cell">-</td>
</tr>
